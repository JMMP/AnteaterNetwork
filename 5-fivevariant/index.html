   <body onload="loadMap(); populate('', '')">
      <div id="map_canvas" style="width:100%; height: 600px"></div>
      <div>
         <input type="button" value="Refresh Map" onclick="location.reload(true)">
         <input type="button" value="Reset Markers" onclick="clearMarkers()">
         <input type="button" value="MySQL to XML" onclick="parent.location='ANGetXML.php'">      
      </div>

      <div id="filterCity" style="background-color:#aaaaaa;height:40px;width:200px;float:left">
         <form>
            <select name="Business_City" onchange="populate('city', this.value)">
               <option value="">Search by City</option>
               <option value="Anaheim">Anaheim</option>
               <option value="Costa Mesa">Costa Mesa</option>
               <option value="Fountain Valley">Fountain Valley</option>
               <option value="Garden Grove">Garden Grove</option>
               <option value="Irvine">Irvine</option>
               <option value="Laguna Beach">Laguna Beach</option>
               <option value="Laguna Hills">Laguna Hills</option>
               <option value="Newport Beach">Newport Beach</option>
               <option value="Rancho Santa Margarita">Rancho Santa Margarita</option>
               <option value="Santa Ana">Santa Ana</option>
            </select>  
         </form>
         <form method="GET" action="">
            <input type="text" name="Business_Name" value="Search by Name" onfocus="if(this.value==this.defaultValue) this.value='';" onkeyup="populate('name', this.value)">
         </form>
         <form method="GET" action="">
            <input type="text" name="Business_Zipcode" value="Search by Zipcode" onfocus="if(this.value==this.defaultValue) this.value='';" onkeyup="populate('zipcode', this.value)">
         </form>
      </div>
