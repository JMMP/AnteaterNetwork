        <script type="text/javascript">
            var map;
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(33.646, -117.842),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
                
                
                downloadUrl("anCore.php", function(data) {
                    var xml = data.responseXML;
                    var alumni = xmlDoc.getElementsByTagName("alumnus");
                    for (var i = 0; i < alumni.length; i++) {
                        var first_name = alumni[i].getAttribute("First_Name");
                        var last_name = alumni[i].getAttribute("Last_Name");
                        var bus_name = alumni[i].getAttribute("Business_Name");
                        var bus_lat = alumni[i].getAttribute("Business_Lat");
                        var bus_lng = alumni[i].getAttribute("Business_Lng");
                        var point = new google.maps.LatLng(parseFloat(alumni[i].getAttribute("Business_Lat")), parseFloat(alumni[i].getAttribute("Business_Lng")));
                        var marker = new google.maps.Marker({
                            map: map,
                            position: point
                        });
                    }
                });
            }

            function downloadUrl (url, callback) {
                var request = window.AciveXObject ? new ActiveXObject('Microsoft.XMLHTTP') : new XMLHttpRequest;
                request.onreadystatechange = function() {
                    if (request.readyState == 4) {
                        request.onreadystatechange = function () {};
                        callback(request, request.status);
                    }
                };

                request.open('GET', url, true);
                request.send(null);
            }
            
            
        </script>
