<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anteater Network</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <link href="css/bootstrapSwitch.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-combobox.css" rel="stylesheet" media="screen">
  <link href="css/jquery-ui.custom.css" rel="stylesheet" media="screen">
  <link href="css/anteaternetwork.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <ul class="nav">
          <li>
            <a class="brand" href="http://instdav.ics.uci.edu/~191grp10/AnteaterNetwork/">
              <img src="images/anteaternetwork_logo_short.png" width="77" />
            </a>
          </li>
        </ul>
        <ul class="nav" id="js-filters">
          <li>
            <a style="padding: 5px 10px">
              <select class="combobox input-small" id="js-menu-city">
              </select>
            </a>
          </li>
          <li>
            <a style="padding: 5px 10px">
              <select class="combobox input-small" id="js-menu-category">
              </select>
            </a>
          </li>
          <li>
            <a style="padding: 5px 10px">
              <select class="combobox input-tiny" id="js-menu-year">
              </select>
            </a>
          </li>
          <li>
            <a style="padding: 5px 10px">
              <select class="combobox input-tiny" id="js-menu-school">
              </select>
            </a>
          </li>
        </ul>
        <ul class="nav">
          <li id="js-search">
            <a rel="tooltip" title="Use minus (-) to exclude a search term!" data-placement="bottom" style="padding: 5px 10px">
              <input class="input-large" type="text" placeholder="Search" onKeyPress="if(enterPressed(event)){ populate('search', this.value) }" />
            </a>
          </li>
        </ul>
        <ul class="nav visible-desktop">
          <li>
            <a rel="tooltip" title="Resets the map" data-placement="bottom" onclick="clearFilters();">Reset</a>
          </li>
          <li>
            <a rel="tooltip" title="Switch between filters and search" data-placement="bottom">Filters
              <div class="switch switch-mini js-toggle-filters">
                <input type="checkbox" />
              </div>
            </a>
          </li>
          <li>
            <a rel="tooltip" title="Groups pins together by location" data-placement="bottom">Clusters
              <div class="switch switch-mini js-toggle-clusters">
                <input type="checkbox" checked />
              </div>
            </a>
          </li>
          <li>
            <a rel="tooltip" title="Add or fix your business details" data-placement="bottom" href="http://www.alumni.uci.edu/connect/update-info.php" target="_blank" rel="tooltip" title="Add or fix your business details here!"><i class="icon-pencil"></i></a>
          </li>
        </ul>
        <ul class="nav hidden-desktop">
          <li>
            <a rel="tooltip" title="Add or fix your business details" data-placement="bottom" href="http://www.alumni.uci.edu/connect/update-info.php" target="_blank" rel="tooltip" title="Add or fix your business details here!"><i class="icon-pencil"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="js-loading-overlay">
    <div class="progress progress-striped active" id="js-loading-bar">
      <div class="bar" style="width: 100%"></div>
    </div>
  </div>
  <!--<div class="alert alert-warning">
    This is the <strong>development</strong> version of the Anteater Network which may be <strong>unstable</strong>. For the latest <strong>recommended</strong> version, please click <a href="https://instdav.ics.uci.edu//~191grp10/AnteaterNetwork-Testing/">here</a>.
  </div>-->
  <div class="container-fluid hidden-desktop" id="js-options-phone">
    <div class="row-fluid">
      <a rel="tooltip" title="Switch between filters and search" data-placement="bottom">Filters
        <div class="switch switch-mini js-toggle-filters">
          <input type="checkbox" />
        </div>
      </a>
      <a rel="tooltip" title="Groups pins together by location" data-placement="bottom">Clusters
        <div class="switch switch-mini js-toggle-clusters">
          <input type="checkbox" checked />
        </div>
      </a>
      <a rel="tooltip" title="Resets the map" data-placement="bottom" onclick="clearFilters();">Reset</a>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div id="js-results-show" class="nav-header">
        <a>Show</a>
      </div>
      <div class="span3" id="js-results">
        <ul class="nav" id="js-results-list">
          <li class="nav-header">Results<a id="js-results-hide" class="pull-right">Hide Menu</a></li>
          <li id="js-results-none" class='alert alert-error'><h4 class='alert-heading'>No results found!</h4></li>
          <ul class="nav nav-list" id="js-results-inner">
          </ul>
        </ul>
      </div>
      <div class="span9 pull-right" id="js-map">
      </div>
    </div>
  </div>
  <footer class="container-fluid">
    <a href="http://jmmp.github.com" target="_blank"><img src="images/jmmp_logo.png" width="30" /></a>
    <a href="http://alumni.uci.edu" target="_blank"><img src="images/uciaa_logo.png" width="91" /></a>
    <a href="http://facebook.com/uciaa" target="_blank"><i class="icon-facebook-sign"></i></a>
    <a href="http://linkedin.com/groups?gid=28617" target="_blank"><i class="icon-linkedin-sign"></i></a>
    <a href="http://plus.google.com/117331387039000132685/" target="_blank"><i class="icon-google-plus-sign"></i></a>
    <a href="http://twitter.com/UCIAA" target="_blank"><i class="icon-twitter-sign"></i></a>
    <a href="http://github.com/JMMP/AnteaterNetwork" target="_blank"><i class="icon-github-alt"></i></a>
    <a href="http://github.com/JMMP/AnteaterNetwork/issues" target="_blank" rel="tooltip" title="Report any problems to us!"><i class="icon-flag"></i></a>
    <a href="http://www.alumni.uci.edu/connect/update-info.php" target="_blank" rel="tooltip" title="Add or fix your business details here!"><i class="icon-pencil"></i></a>
    <p>&copy; 2013 Team JMMP in association with the UC Irvine Alumni Association. <em>Version 14.0</em> </p>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDjfKwuT7W5o7YSTt6wHmeDaEhgIxuOUoI&amp;sensor=true"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="js/bootstrapSwitch.js"></script>
  <script src="js/bootstrap-combobox.js"></script>
  <script src="js/jquery-ui.custom.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.3/gmaps.min.js"></script>
  <script src="js/markerclusterer.js"></script>
  <script src="js/anteaternetwork.js"></script>
</body>
</html>cript>
</body>
</html>
